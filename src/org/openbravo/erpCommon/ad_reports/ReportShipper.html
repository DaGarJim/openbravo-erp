function depurar(command) {
	var frm = document.frmMain;
	if (frm.inpFrom.value==null || frm.inpFrom.value=="") {
		frm.inpFrom.focus();
		mensaje(1);
		return false;
	} 
	if (frm.inpTo.value==null || frm.inpTo.value=="") {
		frm.inpTo.focus();
		mensaje(1);
		return false;
	} 	
	return true;
}
