function depurar()
{
	var frm = document.frmMain;
	if (frm.inpDateFrom.value == null || frm.inpDateFrom.value == "") {
		setWindowElementFocus(frm.inpDateFrom);
		mensaje(7);
		return false;
	} else if (frm.inpDateTo.value == null || frm.inpDateTo.value == ""){
		setWindowElementFocus(frm.inpDateTo);
		mensaje(7);
		return false;
	}
	return true;
}
