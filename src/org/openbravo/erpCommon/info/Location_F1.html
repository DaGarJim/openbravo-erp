<HTML>
<HEAD>
<TITLE>New address entrance</TITLE>
<LINK rel="SHORTCUT ICON" href="../../../../../web/images/favicon.ico"></LINK> 

<LINK rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Popup/Popup.css" id="paramCSS"></LINK>

      <script language="JavaScript" src="../../../../../web/js/ajax.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/dojoConfig.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/dojo/dojo.js" type="text/javascript"></script>

      <script type="text/javascript">
        dojo.hostenv.writeIncludes(); //makes debugging in Venkman possible
      </script>

<SCRIPT language="JavaScript" type="text/javascript" id="paramDirectory">var baseDirectory = "http://yourSite/web/";</SCRIPT>
<script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
<script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
<SCRIPT language="JavaScript" type="text/javascript" id="paramLanguage">	defaultLang = "en_US";</SCRIPT>
<SCRIPT language="JavaScript" type="text/javascript">
function loadCombo(dataArray) {
	fillCombo(document.forms[0].inpCRegionId, dataArray, true);
}

function onloadFunctions() {
}
</SCRIPT>
	<SCRIPT language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', 'paramCommand')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
		setBrowserAutoComplete(false);
		
		try {
		  onloadFunctions();
		} catch (e) {}

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}
	</SCRIPT>
</HEAD>
<BODY leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">
<FORM method="POST" action="Location_F1.html" name="frmAlmacen">
  <INPUT type="hidden" name="Command">
<INPUT type="hidden" name="IsPopUpCall" value="1"></INPUT>
  <INPUT type="hidden" name="inpCLocationId" value="" id="fieldCLocationId"></INPUT> <DIV id="sectionDetail"> 
  
  <div class="Popup_ContentPane_CircleLogo">
  <div class="Popup_WindowLogo">
    <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_location" src="../../../../../web/images/blank.gif" border=0/></img>
  </div>
</div>

<table cellspacing="0" cellpadding="0" width="100%">

  <tr>
    <td>
      <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_NavBar">
        <tr class="Popup_NavBar_bg"><td></td>
          <td class="Popup_NavBar_separator_cell"></td>
          <td class="Popup_NavBar_bg_logo_left"></td>
          <td class="Popup_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openbravo.com', 'Openbravo');return false;"><IMG src="../../../../../web/images/blank.gif" alt="Openbravo" title="Openbravo" border="0" id="openbravoLogo" class="Popup_NavBar_logo" /></td>
          <td class="Popup_NavBar_bg_logo_right"></td>
          <td class="Popup_NavBar_Popup_title_cell"><span>Location</span></td>
          <td class="Popup_NavBar_separator_cell"></td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_SeparatorBar">
        <tr>
          <td class="Popup_SeparatorBar_bg"></td>
        </tr>
      </table>
    </td>
  </tr>


  <tr>
    <td>
      <div class="Popup_ContentPane_Client" style="overflow: auto;" id="client">
        <table cellspacing="0" cellpadding="0" class="Popup_Client_TablePopup">

          <tr>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
          </tr>

          <tr>
            <td class="TitleCell"><SPAN class="LabelText">1st line</SPAN></td>
            <td class="TextBox_ContentCell" colspan="2">
              <INPUT class="dojoValidateValid TextBox_TwoCells_width" type="text" name="inpAddress1" id="fieldAddress1" value="xx"/>
            </td>
            <td/>
          </tr>
          <tr>
            <td class="TitleCell"><SPAN class="LabelText">2nd line</SPAN></td>
            <td class="TextBox_ContentCell" colspan="2">
              <INPUT class="dojoValidateValid TextBox_TwoCells_width" type="text" name="inpAddress2" id="fieldAddress2" value="xx"/>
            </td>
            <td/>
          </tr>
          <tr>
            <td class="TitleCell"><SPAN class="LabelText">Postal code</SPAN></td>
            <td class="TextBox_ContentCell" colspan="2">
              <INPUT class="dojoValidateValid TextBox_OneCell_width" type="text" name="inpPostal" id="fieldPostal" value="xx"/>
            </td>
            <td/>
            <td/>
          </tr>
          <tr>
            <td class="TitleCell"><SPAN class="LabelText">City</SPAN></td>
            <td class="TextBox_ContentCell">
              <INPUT class="dojoValidateValid TextBox_OneCell_width" type="text" name="inpCity" id="fieldCity" value="xx"/>
            </td>
            <td/>
            <td/>
          </tr>
          <tr>
            <td class="TitleCell"><SPAN class="LabelText">Region</SPAN></td>
            <td class="Combo_ContentCell" colspan="2">
              <SELECT class="Combo Combo_TwoCells_width" name="inpCRegionId" id="inpCRegionId">
                <DIV id="reportRegion"> 
                  <OPTION value="T.Ambiente" id="discard">xxNavarra</OPTION>
                  <OPTION value="T.Ambiente" id="discard">xxRioja</OPTION>
                 </DIV>
               </SELECT>
            </td>
            <td/>
          </tr>
          <tr>
            <td class="TitleCell"><SPAN class="LabelText">Country</SPAN></td>
            <td class="Combo_ContentCell" colspan="2">
              <SELECT class="Combo Combo_TwoCells_width" name="inpcCountryId" onchange="submitCommandForm('OBTENER_ARRAY', false, null, 'Location_F2.html', 'inferior', false);return true;" id="inpCCountryId">
                <DIV id="reportCountry"> 
                  <OPTION value="T.Ambiente" id="discard">xxSpain</OPTION>
                  <OPTION value="T.Ambiente" id="discard">xxFrance</OPTION>
                </DIV>
              </SELECT>
            </td>
            <td/>
          </tr>
          <tr><td height="20px"></td></tr>

          <tr>
            <td></td>
            <td class="Button_RightAlign_ContentCell">
              <div>
                <a class="ButtonLink" href="#" id="paramCommand"
                  onfocus="setWindowElementFocus(this); window.status='OK'; return true;"
                  onblur="window.status=''; return true;"
                  onkeypress="this.className='ButtonLink_active'; return true;"
                  onkeyup="this.className='ButtonLink_focus'; return true;"
                  onclick="submitCommandForm('SAVE_xx', false, null, 'Location_F1.html', '_self');return false;">
                  <table class="Button"
                    onmousedown="this.className='Button_active'; return true;"
                    onmouseup="this.className='Button'; return true;"
                    onmouseover="this.className='Button_hover'; window.status='OK'; return true;"
                    onmouseout="this.className='Button'; window.status=''; return true;">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="OK" title="OK" src="../../../../../web/images/blank.gif" border=0/></td>
                      <td class="Button_text Button_width">OK</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </a>
              </div>
            </td>
            <td class="Button_LeftAlign_ContentCell">
              <div>
                <a class="ButtonLink" href="#"
                  onfocus="setWindowElementFocus(this); window.status='Cancel'; return true;"
                  onblur="window.status=''; return true;"
                  onkeypress="this.className='ButtonLink_active'; return true;"
                  onkeyup="this.className='ButtonLink_focus'; return true;"
                  onclick="parent.opener.closeSearch('CLEAR', '', '');return false;">
                  <table class="Button"
                    onmousedown="this.className='Button_active'; return true;"
                    onmouseup="this.className='Button'; return true;"
                    onmouseover="this.className='Button_hover'; window.status='Cancel'; return true;"
                    onmouseout="this.className='Button'; window.status=''; return true;">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_cancel" alt="Cancel" title="Cancel" src="../../../../../web/images/blank.gif" border=0/></td>
                      <td class="Button_text Button_width">Cancel</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                </a>
              </div>
            </td>
            <td></td>
          </tr>
        </table>
       </div>
      </td>
     </tr>
   </table>
  </DIV>
  
 
</FORM>
<BR></BR>
<BR></BR>
</BODY>
</HTML>
