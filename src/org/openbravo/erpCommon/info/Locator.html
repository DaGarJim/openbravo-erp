}

	<SCRIPT language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', null, 'buttonOK')

		setWindowTableParentElement();
		enableShortcuts('popup');
		
		try {
		  onloadFunctions();
		} catch (e) {}

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}

<BODY leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">
<FORM name="frmLocalizador" method="POST" action="" id="client">
  <INPUT type="hidden" name="Command"></INPUT>
  <BR></BR>
  <TABLE width="50%" border="0" cellspacing="0" cellpadding="0">
    <TR> 
      <TD width="47%"> <SPAN >Localizator</SPAN></TD>
      <TD width="53%"> <SELECT name="inpWarehouse" id="inpWarehouse">
          <OPTION value="">Standard</OPTION>
        </SELECT></TD>

    <TR> 
      <TD width="47%"> <SPAN >Warehouse /
