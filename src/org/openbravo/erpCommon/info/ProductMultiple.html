<script language="JavaScript" type="text/javascript">
function validate() {
	var frm = document.frmSelector;
	if ((frm.inpKey.value==null || frm.inpKey.value=="") && (frm.inpName.value==null || frm.inpName.value=="") && (frm.inpProductCategory.value==null || frm.inpProductCategory.value=="")) {
		setWindowElementFocus(frm.inpKey);
		showJSMessage(7);
		return false;
	}
	return true;
}

function onloadFunctions() {
}
</script>
<script language="JavaScript" type="text/javascript">
  
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client_top', 'buttonSearch'),
      new windowTableId('client_middle', 'buttonOK'),
      new windowTableId('client_bottom', 'buttonOK')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);

    try {
      onloadFunctions();
    } catch (e) {}

    setWindowElementFocus('firstElement');
    resizeAreaInfo();
  }

  function onResizeDo(){
    resizeAreaInfo(true);
  }
  
  function validateSelector(action) {
  	var pos; var keys;  var key; var text; var parameter; var data;
  	if(action == "SAVE") {
  		data = new Array();
  		rows = dojit.byId('grid').getSelectedRows();
  		for(var i=0; i < rows.length; i++) {
  			var rowkey = rows[i].split("#");
  			var rval = new Array(rowkey[0], rowkey[1]);
  			data.push(rval);
  		}
    }
  	parent.opener.closeMultiSearch(action, data);
  }
</script>
</head>
