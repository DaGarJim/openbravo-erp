<html>
<head>
<title>Business Partner selector</title>
<link rel="SHORTCUT ICON" href="../../../../../web/images/favicon.ico"> 
      <link rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Popup/Popup.css" id="paramCSS"></link>
      <script language="JavaScript" src="../../../../../web/js/ajax.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/dojoConfig.js" type="text/javascript"></script>
      <script language="JavaScript" src="../../../../../web/js/dojo/dojo.js" type="text/javascript"></script>
      <script language="JavaScript" type="text/javascript" id="paramDirection">var baseDirection = "../../../../../web/";</script>
      <script language="JavaScript" type="text/javascript" id="paramLanguage">var LNG_POR_DEFECTO = "en_US";</script>
      <script language="JavaScript" src="../../../../../web/js/searchs.js" type="text/javascript"></script>
      <script language="JavaScript" type="text/javascript">
function depurarSelector(action) {
	if (action=="SAVE") {
		parent.superior.submitCommandForm("SAVE");
	} else top.opener.closeSearch(action, "", "", null);
	return true;
}
</script>
	<SCRIPT language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', 'superior'),
		  new windowTableId('client', 'inferior')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');
	}

	function onResizeDo(){
	}
	</SCRIPT>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">


<table cellspacing="0" cellpadding="0" width="100%">
  <tr>
    <td>
      <div class="Popup_ContentPane_Client" id="client">
        <table cellspacing="0" cellpadding="0" class="Popup_Client_TablePopup">

          <tr>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
            <td class="TableEdition_OneCell_width"></td>
          </tr>

          <tr>

            <td class="TitleCell"></td>
            <td class="Button_RightAlign_ContentCell">
              <div>
                <table class="Button" onclick="depurarSelector('SAVE');return false;" onmouseout="this.className='Button';window.status='';return true;" onmouseover="this.className='Button_hover';window.status='Accept';return true;" onmousedown="this.className='Button_active';return true;" onmouseup="this.className='Button';return true;">
                  <tr>
                    <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="Results" title="Results" src="../../../../../web/images/blank.gif" border=0/></td>
                    <td class="Button_text Button_width">OK</td>
                    <td class="Button_right"></td>
                  </tr>
                </table>
              </div>
            </td>
            <td class="Button_LeftAlign_ContentCell">
              <div>
                <table class="Button" onclick="depurarSelector('CLEAR');return false;" onmouseout="this.className='Button';window.status='';return true;" onmouseover="this.className='Button_hover';window.status='Cancel';return true;" onmousedown="this.className='Button_active';return true;" onmouseup="this.className='Button';return true;">
                  <tr>
                    <td class="Button_left"><img class="Button_Icon Button_Icon_cancel" alt="Cancel" title="Cancel" src="../../../../../web/images/blank.gif" border=0/></td>
                    <td class="Button_text Button_width">Cancel</td>
                    <td class="Button_right"></td>
                  </tr>
                </table>
              </div>
            </td>
            <td class="TitleCell"></td>

          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
</html>
