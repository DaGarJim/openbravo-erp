            function depurar() {
                var frm = document.frmMain;
                if (frm.inpMailTemplate.value==null || frm.inpMailTemplate.value=="") {
                    frm.inpMailTemplate.focus();
                    mensaje(7);
                    return false;
                } else if (frm.inpInterestArea.value==null || frm.inpInterestArea.value=="") {
                    frm.inpInterestArea.focus();
                    mensaje(1);
                    return false;
                }
                return true;
            }

            function onloadFunctions() {
                new TypeAheadCombo("inpMailTemplate");
                new TypeAheadCombo("inpInterestArea");
                new TypeAheadCombo("inpBPGroup");
                new TypeAheadCombo("inpUser");
            }
        </SCRIPT>

		xx();

	}

	function onResizeDo(){
