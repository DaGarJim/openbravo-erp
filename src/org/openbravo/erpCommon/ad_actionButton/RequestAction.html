<HEAD>

<SCRIPT language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></SCRIPT>

var baseDirection="../../../../../web/";
</SCRIPT>
<SCRIPT language="JavaScript" type="text/javascript">
function closeThisPage() {
	window.close();
	return true;
}

function submitThisPage(strCommand) {
	//if (submitCommandForm(strCommand, false, null, null, '_top')) processingPopUp();
	//processingPopUp();
	submitCommandForm(strCommand, false, null, null, '_top');
	return true;
}
</SCRIPT>
  <SCRIPT language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(
		  new windowTableId('client', 'buttonOK')
		);
		setWindowTableParentElement();
		enableShortcuts('popup');

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}
	</SCRIPT>

<FORM id="form" method="POST" action="RequestAction.html" name="frmMain">
  <INPUT type="hidden" name="Command"></INPUT>
  <INPUT type="hidden" name="inpLastFieldChanged"></INPUT>
  <INPUT type="hidden" name="inprRequestId" value="" id="paramKey"></INPUT>
  <INPUT type="hidden" name="inpwindowId" value="" id="window"></INPUT>
  <INPUT type="hidden" name="inpTabId" value="" id="tab"></INPUT>
