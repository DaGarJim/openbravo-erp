function displayLogic() {
	if (inputValue(document.frmMain.inphasseconduom) == 1) {
		displayLogicElement('paramUOMOrder', true);
	} else {
		displayLogicElement('paramUOMOrder', false);
	}
}

function marcarTodosDatos(chk, bolMarcar)
{
  if (bolMarcar==null) bolMarcar = false;
  if (!chk) return false;
  else if (!chk.length) {
    chk.checked = bolMarcar;
    cargarDatos(chk.value, bolMarcar);
  } else {
    var total = chk.length;
    for (var i=0;i<total;i++) {
      chk[i].checked = bolMarcar;
      cargarDatos(chk[i].value, bolMarcar);
    }
  }
  return true;
}

function cargarDatos(value, enable) {
  if (enable == null) enable = false;
  document.frmMain.elements["inpmovementqty" + value].disabled = !enable;
  document.frmMain.elements["inpquantityorder" + value].disabled = !enable;
  return true;
}

function depurar(action) {
  var frm=document.frmMain;
  
  return true;
}

}
