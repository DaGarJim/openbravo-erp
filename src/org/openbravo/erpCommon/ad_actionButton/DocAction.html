    <script language="JavaScript" type="text/javascript">
      function actualizarDescripcion() {
        if (arrProjectAction==null) {
          layer("descripcion", "", true);
        } else {
          layer("descripcion", valorArray(arrProjectAction, document.frmMain.inpchangedocstatus.options[document.frmMain.inpchangedocstatus.selectedIndex].value, 2), true);
        }
        return true;
      }

      function closeThisPage() {
        window.close();
        return true;
      }

      function onloadFunctions() {
        new TypeAheadCombo("reportdocaction");
      }

      function submitThisPage(strCommand) {
        submitCommandForm(strCommand, false, null, null, '_top');
        return true;
      }
    </script>

	<SCRIPT language="JavaScript" type="text/javascript">
	function onLoadDo(){
		this.windowTables = new Array(

		);
		setWindowTableParentElement();
		enableShortcuts('popup');

		setWindowElementFocus('firstElement');
	}

	function onResizeDo(){
	}
