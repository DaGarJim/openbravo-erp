<TITLE>Encrypted Buttons</TITLE>

<SCRIPT language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></SCRIPT>

<SCRIPT language="JavaScript" type="text/javascript" id="paramDirection">
var baseDirection="../../../../../web/";
</SCRIPT>
<SCRIPT language="JavaScript" type="text/javascript">
keyArray = new Array(
new keyArrayItem("ENTER", "saveChanges();", null, null)
);
enableShortcuts();

function saveChanges() {
	var frm = document.frmMain;
	submitCommandForm('SAVE_BUTTON' + frm.inpRealName.value);
}

function depurar() {
	var frm = document.frmMain;
	return true;
}
</SCRIPT>

<BODY onload="setFocusFirstControl();xx();"  leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" id="paramBody">
<FORM name="frmMain" method="post" action="EncryptedButtons.html" id="fieldForm">
  <INPUT type="hidden" name="Command">
<INPUT type="hidden" name="IsPopUpCall" value="1"></INPUT>
  <INPUT type="hidden" name="inpRealName" value="" id="fieldRealName"></INPUT> 
  <INPUT type="hidden" name="inpParentKey" value="" id="fieldParentKey"></INPUT> 
  <INPUT type="hidden" name="inpParentKeyName" value="" id="fieldParentKeyName"></INPUT> 
  <INPUT type="hidden" name="inpKey" value="" id="fieldKey"></INPUT>
  <INPUT type="hidden" name="inpKeyName" value="" id="fieldKeyName"></INPUT>
  <INPUT type="hidden" name="inpFieldId" value="" id="fieldFieldID"></INPUT>

            <td class="Popup_NavBar_Popup_title_cell"><span>Encrypted Buttons</span></td>

              <td class="TableEdition_OneCell_width"></td>
              <td class="TableEdition_OneCell_width"></td>

                 <INPUT type="password" name="inpValue" class="dojoValidateValid Text_TwoCells_width" size="40" maxlength="40"></INPUT>

              <td class="TitleCell"></td>
            </tr>

                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="Accept" title="Accept" src="../../../../../web/images/blank.gif" border=0/></td>
                      <td class="Button_text Button_width">OK</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                  </a>
                </div>
              </td>
              <td class="Button_LeftAlign_ContentCell">
                <div>
                  <a class="ButtonLink" href="#" onfocus="this.className='ButtonLink_hover'; window.status='Cancel'; return true;" onblur="this.className='ButtonLink'; window.status=''; return true;" onkeypress="this.className='ButtonLink_active'; return true;" onkeyup="this.className='ButtonLink_hover'; return true;" onclick="window.close();return false;">

                      <td class="Button_text Button_width">Cancel</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                  </a>
              </td>
              <td></td>
            </tr>
        </table>
      </div>
    </td>
  </tr>
