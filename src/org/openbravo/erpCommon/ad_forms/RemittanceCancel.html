function loadData(mark) {
	var radio=document.frmMain.inpcRLId;
	if (mark==null) mark=false;
  	var frm = document.frmMain;
	if (!radio) return false;
   	var total = radio.length;
	for (var i=0;i<total;i++) {
     		radio[i].checked=mark;
	}
	return true;
}


function validate() {
  if (document.forms[0].inpDateAcct.value==null || document.forms[0].inpDateAcct.value=="") {
    setWindowElementFocus(document.forms[0].inpDateAcct);
    showJSMessage(7);
    return false;

    setWindowElementFocus(document.forms[0].inpDateAcct);
    document.forms[0].inpDateAcct.select();
    return false;
  }*/
  return true;
}
