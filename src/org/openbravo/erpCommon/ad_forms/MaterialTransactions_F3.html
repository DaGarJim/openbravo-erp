<HTML>
<HEAD>
<TITLE>Payment selector</TITLE>
<SCRIPT language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></SCRIPT>
<SCRIPT language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></SCRIPT>
<SCRIPT language="JavaScript" type="text/javascript">
function depurarSelector(action) {
	var clave = radioValue(parent.medio.document.frmSelector.inpMTransactionId);
	
	parent.opener.closeSearch(action, clave);
}
</SCRIPT>
</HEAD>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<HR width="100%"></HR>
<TABLE border="0" cellspacing="0" cellpadding="2"  width="100%">
  <TR> 
    <td>&nbsp;</td>
    <TD width="30px"> <A href="#" onclick="depurarSelector('CLEAR');return false;" onmouseover="window.status='Cancel';return true;" onmouseout="window.status='';return true;" > 
      <img width="16" height="16" src="../../../../../web/images/Cancel.jpg"  alt="Cancel" title="Cancel" border="0" id="buttonCancel"></IMG></A></TD>
    <TD width="30px"> <A href="#" onclick="depurarSelector('SAVE');return false;" onmouseover="window.status='Accept';return true;" onmouseout="window.status='';return true;" > 
      <img width="16" height="16" src="../../../../../web/images/Ok.jpg"  alt="Accept" title="Accept" border="0" id="buttonOk"></IMG></A></TD>
    <td>&nbsp;</td>
  </TR>
</TABLE>
</BODY>
