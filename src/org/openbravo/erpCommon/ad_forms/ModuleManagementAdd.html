<SCRIPT language="JavaScript" type="text/javascript">
  function viewDetails(id) {
    document.frmMain.inpcRecordId.value = id;
    openServletNewWindow('DETAIL', false, 'ModuleManagement.html', 'BUTTON', null, true, 600, 900);
    return false;
  }
  
  function installNow(id) {
    document.frmMain.inpcRecordId.value = id;
    openServletNewWindow('INSTALL', false, 'ModuleManagement.html', 'BUTTON', null, true, 600, 900);
    return false;
  }
  
  function viewAll() {
    document.frmMain.inpSearchText.value="";
    submitCommandForm('ADD_SEARCH', false, null, 'ModuleManagement.html', '_self', null, true);
    return false;
  }
  
  
  function validate(action, form, value) {
    return true;
  }
  
  function onloadFunctions() {
    setProcessingMode('window',false);
  }
  

</SCRIPT>
  <SCRIPT language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonSearch')
    );
    setWindowTableParentElement();
    this.tabsTables = new Array(
      new tabTableId('tdtopTabs')
    );
    setTabTableParentElement();
    enableShortcuts('edition');
    setBrowserAutoComplete(false);
    setWindowElementFocus('firstElement');
    
    try {
      onloadFunctions();
    } catch (e) {}

    resizeArea();


  }

  function onResizeDo(){
    resizeArea();
  }
