<HTML>
<HEAD>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <TITLE>Module Detail</TITLE>
  <LINK rel="stylesheet" type="text/css" href="../../../../../web/skins/Default/Openbravo_ERP_250.css" id="paramCSS"></LINK>
  <script language="JavaScript" src="../../../../../web/js/ajax.js" type="text/javascript"></script>
  <SCRIPT language="JavaScript" src="../../../../../web/js/messages.js" type="text/javascript"></SCRIPT>
  <SCRIPT language="JavaScript" type="text/javascript" id="paramLanguage">defaultLang = "en_US";</SCRIPT>
  <script language="JavaScript" src="../../../../../web/js/shortcuts.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/utils.js" type="text/javascript"></script>
  <script language="JavaScript" src="../../../../../web/js/windowKeyboard.js" type="text/javascript"></script>
  <SCRIPT language="JavaScript" src="../../../../../web/js/searchs.js" type="text/javascript"></SCRIPT>

  <SCRIPT language="JavaScript" type="text/javascript" id="paramDirectory">
  var baseDirectory="../../../../../web/";
  </SCRIPT>
  <SCRIPT language="JavaScript" type="text/javascript" id="fieldWindowIDArray">
  function closeThisPage() {
    window.close();
    return true;
  }

  function viewModule(id) {
    document.frmMain.inpcRecordId.value = id;
    openServletNewWindow('DETAIL', false, 'ModuleManagement.html', 'Details', null, true, 600, 900,null,null,false);
    return false;
  }
  </SCRIPT>
  <SCRIPT language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonOK')
    );
    setWindowTableParentElement();
    enableShortcuts('popup');
    setBrowserAutoComplete(false);

    setWindowElementFocus('buttonOK', 'id');
  }

  function onResizeDo(){
  }
  </SCRIPT>    
</HEAD>

<BODY leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="onLoadDo();" onresize="onResizeDo();">
<FORM id="form" method="POST" action="CopyFromPOOrder.html" name="frmMain">
  <INPUT type="hidden" name="Command">
  <INPUT type="hidden" name="IsPopUpCall" value="1"></INPUT>
  <INPUT type="hidden" name="inpcRecordId" value="" id="paramKey"></INPUT>

  <div class="Popup_ContentPane_CircleLogo">
    <div class="Popup_WindowLogo">
      <img class="Popup_WindowLogo_Icon Popup_WindowLogo_Icon_process" src="../../../../../web/images/blank.gif" border=0/></img>
    </div>
  </div>

  <table cellspacing="0" cellpadding="0" width="100%">

    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_NavBar">
          <tr class="Popup_NavBar_bg"><td></td>
            <td class="Popup_NavBar_separator_cell"></td>
            <td class="Popup_NavBar_bg_logo_left"></td>
            <td class="Popup_NavBar_bg_logo" width="1" onclick="openNewBrowser('http://www.openbravo.com', 'Openbravo');return false;"><IMG src="../../../../../web/images/blank.gif" alt="Openbravo" title="Openbravo" border="0" id="openbravoLogo" class="Popup_NavBar_logo" /></td>
            <td class="Popup_NavBar_bg_logo_right"></td>
            <td class="Popup_NavBar_Popup_title_cell"><span>Module Detail</span></td>
            <td class="Popup_NavBar_separator_cell"></td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <table cellspacing="0" cellpadding="0" class="Popup_ContentPane_SeparatorBar">
          <tr>
            <td class="Popup_SeparatorBar_bg"></td>
          </tr>
        </table>
      </td>
    </tr>



    <tr>
      <td>
        <div class="Popup_ContentPane_Client" style="overflow: auto;" id="client">
          
          <table cellspacing="0" cellpadding="0" class="Popup_Client_TablePopup">

            <tr>
              <td class="TableEdition_OneCell_width"></td>
              <td class="TableEdition_OneCell_width"></td>
              <td class="TableEdition_OneCell_width"></td>
              <td class="TableEdition_OneCell_width"></td>
            </tr>
            

            <tr>
              <td class="PlainText_normal" style="padding: 3px 5px; text-align: right; vertical-align: top;"><div id="icon" class="AddModule_Icon_Pack" style="float: right;"></td>
              <td  colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;"><span id="moduleName">xxModuleName</span>&nbsp;<span id="moduleVersion">xxModuleversion</span></td>
            </tr>
            <tr>
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Description</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;" id="description">xxdescription</td>
            </tr>
            <tr>
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Type</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;" id="type">xxModule</td>
            </tr>
            <tr>
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Help</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 0 8 30;"><div style="height: 85px; overflow: auto; border: 1px solid #888888; padding: 5 5 5 5;" id="help">xxhelp</div></td>
            </tr>
            <tr>
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Author</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;" id="author">xxOpenbravo</td>
            </tr>
            <tr>
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">License</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;" id="license">xxOBPL</td>
            </tr>
            <tr id="dependDiscard">
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Module dependencies</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;">
                <FIELD_TMP id="dependencies">
                  <!-- a class="LabelLink_noicon" href="#" onclick="viewModule('xx');" id="dependency">xxdep</a>&nbsp;-->
                  <span id="dependency">xxdep</span>&nbsp;
                </FIELD_TMP>
              </td>
            </tr>
            <tr id="includeDiscard">
              <td class="PlainText_normal" style="text-align: right; vertical-align: top; padding: 8 5 8 5;">Module inclusions</td>
              <td colspan="3" class="PlainText_normal" style="padding: 8 5 8 35;">
                <FIELD_TMP id="includes">
                  <!-- a class="LabelLink_noicon" href="#" onclick="viewModule('xx');" id="include">xxdep</a>&nbsp;-->
                  <span id="include">xxdep</span>&nbsp;
                </FIELD_TMP>
              </td>
            </tr>  

            <tr><td height="20px"></td></tr>
            <tr>
              <td/>
              <td class="Button_RightAlign_ContentCell">
                <div>
                  <a class="ButtonLink" href="#" onfocus="setWindowElementFocus(this); window.status='OK'; return true;" onblur="window.status=''; return true;" onkeypress="this.className='ButtonLink_active'; return true;" onkeyup="this.className='ButtonLink_focus'; return true;" onclick="closeThisPage();return false;" id="buttonOK">
            <table class="Button" onmouseout="this.className='Button';window.status='';return true;" onmouseover="this.className='Button_hover';window.status='OK';return true;" onmousedown="this.className='Button_active';return true;" onmouseup="this.className='Button';return true;">
                    <tr>
                      <td class="Button_left"><img class="Button_Icon Button_Icon_ok" alt="OK" title="OK" src="../../../../../web/images/blank.gif" border=0/></td>
                      <td class="Button_text Button_width">OK</td>
                      <td class="Button_right"></td>
                    </tr>
                  </table>
                  </a>
                </div>
              </td>
              <td/>
              <td/>
            </tr>
            

        </table>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
