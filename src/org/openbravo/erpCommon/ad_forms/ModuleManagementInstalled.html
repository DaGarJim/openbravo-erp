  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonScan')
    );
    setWindowTableParentElement();
    this.tabsTables = new Array(
      new tabTableId('tdtopTabs')
    );

    setWindowElementFocus('firstElement');
    setBrowserAutoComplete(false);
    
    try {
      onloadFunctions();
    } catch (e) {}

    resizeArea();


  }

  function onResizeDo(){
    resizeArea();
  }
  
  function scan_callback() {
    var strText = "";
    if (getReadyStateHandler(xmlreq)) {
      try {
        if (xmlreq.responseText) {
          strText = xmlreq.responseText;

          elements = strText.split("|");
          document.getElementById('notifications').innerHTML=elements[0];
          for (var i=1;i<elements.length;i++) {
            updates = elements[i].split(",");
            icon = document.getElementById("icon2_"+updates[0]);
            link = document.getElementById("link_"+updates[0]);
            if (icon!=null) {
              icon.className="Tree_Icon_Update";
            }
            if (link!=null && updates!=null && updates.length>1 && updates[1]=="U") {
              link.innerHTML = "Update available"; //TODO: set proper language  
              link.setAttribute("onclick", "gt_getUpdateDescription('"+elements[i]+"');");
            }
            
          }
          changeClass('notifications', 'Tree_Actions_Processing', 'Tree_Actions');
        }
      } catch (e) {
      }
    }
    return true;
  }
  
  function scanForUpdates(){
    changeClass('notifications', 'Tree_Actions', 'Tree_Actions_Processing');
    return submitXmlHttpRequest(scan_callback, document.frmMain, "SCAN", "ModuleManagement.html", false);
  }
  
  function installUpdate(id){
    frmMain.inpcUpdate.value = id;
    openServletNewWindow('UPDATE', false, 'ModuleManagement.html', 'Update', null, true, 600, 900);
  }
