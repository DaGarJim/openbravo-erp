<SCRIPT language="JavaScript" type="text/javascript">

function depurar(action) {
  var frm=document.frmMain;
  	if (action=="GENERATE") {
			if (radioValue(frm.inpOrder)==null) {
			mensaje(1);
			return false;
			} 
	} else if (action=="FIND") {
			if (frm.inpadOrgId.value==null || frm.inpadOrgId.value=="") {
			frm.inpadOrgId.focus();
			mensaje(7);
			return false;
			}
	}
  return true;
}

function actualizarDatos(clave, marcar) {
	if (marcar==null) marcar=false;
	var frm = document.frmMain;
	frm.elements["inpQtyordered" + clave].disabled=!marcar;
	frm.elements["inpmLocatorId_D" + clave].disabled=!marcar;

  if (marcar)
  {
    frm.elements["inpQtyordered" + clave].className = frm.elements["inpQtyordered" + clave].className.replace(' readonly', '');
    frm.elements["inpmLocatorId_D" + clave].className = frm.elements["inpmLocatorId_D" + clave].className.replace(' readonly', '');
  } else {
    frm.elements["inpQtyordered" + clave].className += " readonly";
    frm.elements["inpmLocatorId_D" + clave].className += " readonly";
  }
	return true;
}

function onloadFunctions() {
}
</SCRIPT>
