<script language="JavaScript" type="text/javascript">
  
  function validate(action, frm, value) {
    if (inputValue(frm.publicKey)==null || inputValue(frm.publicKey)=="") {
      setWindowElementFocus(frm.publicKey);
      showJSMessage(1);
      return false;
    }
    setProcessingMode('window',true);           
    return true;
  }

  function submitActivate(action) {
    submitCommandForm(action, true, null, 'InstanceManagement.html', '_self', null, true);
    return false;
  }
  
  function onloadFunctions() {
    setProcessingMode('window',false);
  }
  

</script>
  <script language="JavaScript" type="text/javascript">
  function onLoadDo(){
    this.windowTables = new Array(
      new windowTableId('client', 'buttonSearch')
    );
    setWindowTableParentElement();
    this.tabsTables = new Array(
      new tabTableId('tdtopTabs')
    );
    setTabTableParentElement();
    enableShortcuts('edition');
    setBrowserAutoComplete(false);
    setWindowElementFocus('firstElement');
    
    try {
      onloadFunctions();
    } catch (e) {}

    resizeArea();


  }

  function onResizeDo(){
    resizeArea();
  }
  </script>
