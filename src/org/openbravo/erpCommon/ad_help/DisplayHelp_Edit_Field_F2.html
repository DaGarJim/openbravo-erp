<SCRIPT language="JavaScript" type="text/javascript" id="discardClose">
function cerrarHelpEditor(){
  var frm = parent.frameSuperior.document.frmMain;
  var tipo = frm.inpType.value;
  var clave = frm.inpClave.value;
  if (tipo=="Window") clave = "";
  var name=frm.inpName.value;
  top.opener.layer('param' + tipo + 'Name' + clave, name, true);
  var help=frm.inpHelp.value;
  top.opener.layer('param' + tipo + 'Help' + clave, help, true);
  top.close();
  return true;
}
</SCRIPT>
<SCRIPT language="JavaScript" type="text/javascript" id="discardError">
</SCRIPT>
</HEAD>
<BODY leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="cerrarHelpEditor();">
