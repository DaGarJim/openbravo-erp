<html>
<head>
<meta http-equiv="Expires" content="Tue, 24 Apr 1979 00:00:01 GMT">
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<title>Openbravo - Client Benchmark</title>
<!-- Using benchmark.js v0.1.343 -->
<script type="text/javascript" src="js/benchmark.js"></script>
<script type="text/javascript" src="../js/LAB.min.js"></script>
<script type="text/javascript">
$LAB.setGlobalDefaults({AppendTo: 'body'});
var isomorphicDir='../../org.openbravo.userinterface.smartclient/isomorphic/';
// starts the application is called as the last statement in the StaticResources part
function OBStartApplication() {
  // OB.Layout.draw();
  $LAB.script('../../../org.openbravo.client.kernel/OBUIAPP_MainLayout/View?viewId=_D586192D06C14EC182B44CAD34CA4295')
      .wait(function() {
        var viewName = OB.Layout.ViewManager.loadedWindowClassName,
            suite = new Benchmark.Suite, summary = '', a = [],
            s = document.getElementById('summary'), i = 0;

        s.innerHTML = 'Executing...';

        suite.add('ViewManager.openView', function() {
          OB.Layout.ViewManager.openView(viewName);
        })
        .on('cycle', function(bench) {
          summary += String(bench) + '<br />';
          summary += 'Elapsed time: ' + bench.times.elapsed + '<br />';
        })
        .on('complete', function() {
          summary += 'Total tabs created: ' + OB.MainView.TabSet.tabs.length;
          s.innerHTML = summary;
        })
        .run(true);
      });
}
</script>
</head>
<body>
<p id="summary">Loading...</p>
<script type="text/javascript" src="../../org.openbravo.userinterface.smartclient/isomorphic/ISC_Combined.js"></script>
<script type="text/javascript" src="../../org.openbravo.userinterface.smartclient/isomorphic/ISC_History.js"></script>
<script type="text/javascript" src="../../../org.openbravo.client.kernel/OBCLKER_Kernel/StaticResources?_mode=3.00&_skinVersion=3.00"></script>
</body>
