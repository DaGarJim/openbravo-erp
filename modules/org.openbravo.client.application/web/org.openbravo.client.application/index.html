<title>Openbravo</title>

<script type="text/javascript" src="../org.openbravo.client.kernel/js/LAB.min.js"></script>

<script type="text/javascript">

$LAB.setGlobalDefaults({AppendTo: 'body'})

var isomorphicDir='../org.openbravo.userinterface.smartclient/isomorphic/';

// starts the application is called as the last statement in the StaticResources part
function OBStartApplication() {
  OB.Layout.draw();
  $LAB.script(document.location.protocol + OB.Application.butlerUtilsUrl).wait();
  OB.Layout.ViewManager.createAddStartTab();
  OB_LoadingWindow.destroy();
  OB.GlobalHiddenForm = document.forms.OBGlobalHiddenForm;
}

</script>
<script type="text/javascript" src="../org.openbravo.userinterface.smartclient/isomorphic/ISC_Combined.js"></script>

<body>

<script type="text/javascript">
// create the loading message
var OB_LoadingWindow = isc.Window.create({
  width: 1,
  height: 1,
  overflow: 'visible',
  showEdges:false, 
  showHeader: false,
  showFooter: false,
  showModalMask: true,
  canDragReposition: false,
  autoCenter: true, 
  isModal: true, 
  modalMaskOpacity: 100,
  modalMaskStyle: 'OBLoadingPromptModalMask',
  backgroundColor: null,
  bodyColor: 'transparent',
  membersMargin: 10,
  members: [isc.HLayout.create({
    width: 1,
    height: 1,
    overflow: 'visible',
    defaultLayoutAlign: 'center',
    members: [
      isc.Label.create({contents: 'LOADING... ', width: 1, height: 1, overflow: 'visible', styleName: 'OBLoadingPromptLabel'}),
      isc.Img.create({width: 220, height: 16, src: '../../org.openbravo.userinterface.smartclient/openbravo/skins/3.00/org.openbravo.client.application/images/system/windowLoading.gif'})
    ]
  })]
});

OB_LoadingWindow.show();
</script>
